<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .result-blue {
            color: blue;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="num1" placeholder="Enter expression">
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearDisplay()">Clear</button>

    
    <h1 id="result" class="result-blue"></h1>

    <script>
        function calculate() {
            try {
                const expr = document.getElementById("num1").value;
                const answer = eval(expr);
                document.getElementById("result").innerText = "Result: " + answer;
            } catch {
                document.getElementById("result").innerText = "Error in expression!";
            }
        }

        function clearDisplay() {
            document.getElementById("num1").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</body>
</html>
